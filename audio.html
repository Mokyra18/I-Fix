<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="I-Fix.svg">
    <link href="css/image-style.css" rel="stylesheet">
    <title>I-Fix</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>

    <!-- Start Header/Navigation -->
    <nav class="custom-navbar">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <span class="fas fa-chevron-left btn-back"></span> <!-- Menyatu dengan logo "Back" -->
                <span class="logo-text">I-Fix</span> <!-- Teks "I-Fix" dengan warna putih -->
            </a>
        </div>
    </nav>
    <!-- End Header/Navigation -->

<!-- Start Audio Upload Section -->
<div class="row">
  <div class="wrapper">
    <div class="container">
      <div class="upload-container">
        <div class="border-container">
          <input type="file" id="audioInput" class="upload-input" style="display: none;">
          <label for="audioInput">
            <h1>Upload an audio file</h1>
            <div class="icons fa-4x">
              <i class="fas fa-file-audio"></i>
            </div>
            <p>Drag and drop files here, or browse your computer.</p>
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Audio Upload Section -->

<!-- Start Compression Options -->
<div class="container" style="margin-top: 20px;">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div id="compressionOptions">
        <div id="resizeForm">
          <!-- Placeholder for File Name Display -->
          <div id="fileNameDisplay"></div>
          <!-- Preview audio -->
          <div class="audio-preview">
            <audio src="" id="previewAudio" controls style="max-width: 100%;"></audio>
          </div>
          <div class="additional-buttons d-flex justify-content-center flex-wrap">
            <button id="compressButton" class="btn btn-secondary mb-4">Compress</button>
            <button onclick="reloadPage()" class="btn btn-secondary mb-4">Reload</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<!-- End Compression Options -->

<script src="js/custom.js"></script>
<script src="js/audio.js"></script>
</body>
</html>
